syntax = "proto3";

package com.stripe.rubytyper;

message File {
    enum StrictLevel {
        Stripe = 0;
        Ignore = 1;
        Typed = 2;
        Strict = 3;
        Strong = 4;

        Autogenerated = 10;
    }
    string path = 1;
    StrictLevel sigil = 2;
    StrictLevel strict = 3;
    bool had_errors = 4;
}

message FileTable {
    repeated File files = 1;
}
